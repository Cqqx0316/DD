<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="zh-CN">
    <title>刷握检测系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>刷握检测系统</h1>
        <button id="connect">连接设备</button>
        <button id="disconnect" style="display:none">断开连接</button>
        <div id="device-info"></div>
        <div id="raw-data" style="margin-top: 20px; font-size: 16px; color: #333;"></div>
        <table id="sensor-table" border="1" style="margin-top:20px;display:none;">
            <thead>
                <tr>
                    <th>碳刷</th>
                    <th>温度(°C)</th>
                    <th>长度(mm)</th>
                    <th>电流(A)</th>
                    <th>电池电量(%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行由JS填充 -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
